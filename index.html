<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
        <div class="row justify-content-center">
            <div class="col-10 col-md-10" id="display">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-10" id="first">
                <button class="btn btn-outline-info btn-lg" id="nine">9</button>
                <button class="btn btn-outline-info btn-lg" id="eight">8</button>
                <button class="btn btn-outline-info btn-lg" id="seven">7</button>
                <button class="btn btn-primary btn-lg" id="cross">×</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-10" id="first">
                <button class="btn btn-outline-info btn-lg" id="six">6</button>
                <button class="btn btn-outline-info btn-lg" id="five">5</button>
                <button class="btn btn-outline-info btn-lg" id="four">4</button>
                <button class="btn btn-success btn-lg" id="minus">−</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-10" id="first">
                <button class="btn btn-outline-info btn-lg" id="three">3</button>
                <button class="btn btn-outline-info btn-lg" id="two">2</button>
                <button class="btn btn-outline-info btn-lg" id="one">1</button>
                <button class="btn btn-danger btn-lg" id="plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-10" id="first">
                <button class="btn btn-outline-info btn-lg" id="clear">C</button>
                <button class="btn btn-outline-info btn-lg" id="point">•</button>
                <button class="btn btn-outline-info btn-lg" id="zero">0</button>
                <button class="btn btn-info btn-lg"id="devide">÷</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-md-11 d-grid">
                <button class="btn btn-warning" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
